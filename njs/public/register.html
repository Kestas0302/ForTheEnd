<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="../../rct/styles/style.css">
  <script src="./register.js" defer></script>
</head>

<body>
  <form class="container">
    <h2>Registration for the event</h2>
    <div class="form-group">
      <label for="fullname">Fullname</label>
      <input type="fullname" name="fullname" id="fullname" class="form-control" placeholder="John John" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="gmail@gmail.com" />
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="age" name="age" id="age" class="form-control" placeholder="1-99" />
    </div>
    <button type="submit">Register</button>
  </form>
</body>

</html>
